<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exo5</title>
  </head>
  <body>
    <!-- titre pour mon page -->
    <h1>un tableau</h1>
    <!-- table avec un header, body et footer -->
    <table>
      <caption>
        Mon compte bancaire
      </caption>
      <!-- header de mon table -->
      <thead>
        <tr>
          <th>Date</th>
          <th>Libellé</th>
          <th>Crédit</th>
          <th>Débit</th>
        </tr>
      </thead>

      <!-- body de mon table -->
      <tbody>
        <tr>
          <td>01/05/2020</td>
          <td>paye</td>
          <td class="credit1">1400</td>
          <td>0</td>
        </tr>
        <tr>
          <td>01/05/2020</td>
          <td>Cours de la semaine</td>
          <td>0</td>
          <td class="credit2">152,30</td>
        </tr>
        <tr>
          <td>01/05/2020</td>
          <td>Restaurant</td>
          <td>0</td>
          <td class="credit2">32,40</td>
        </tr>
        <tr>
          <td>01/05/2020</td>
          <td>Loyer</td>
          <td>0</td>
          <td class="credit2">700</td>
        </tr>
        <tr>
          <td>01/05/2020</td>
          <td>Internet</td>
          <td>0</td>
          <td class="credit2">39,90</td>
        </tr>
        <tr>
          <td>01/05/2020</td>
          <td>Vent</td>
          <td class="credit1">100</td>
          <td>0</td>
        </tr>
      </tbody>

      <!-- footer de mon table -->
      <tfoot>
        <tr>
          <td colspan="2">Solde</td>
          <td colspan="2">575,40</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
